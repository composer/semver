language: php

cache:
  directories:
  - $HOME/.composer/cache
  - vendor

git:
  depth: 5

matrix:
  include:
    - dist: precise
      php: 5.3
    - dist: trusty
      php: 5.4
    - dist: trusty
      php: 5.5
    - dist: xenial
      php: 5.6
    - dist: xenial
      php: 7.0
    - dist: bionic
      php: 7.1
    - dist: bionic
      php: 7.2
    - dist: bionic
      php: 7.3
    - dist: bionic
      php: 7.4
    - dist: bionic
      php: nightly
  fast_finish: true
  allow_failures:
    - php: nightly

before_script:
- composer install --no-interaction --no-progress --prefer-dist --ansi

script:
- vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
- bash <(curl -s https://codecov.io/bash)
