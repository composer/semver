language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

git:
  depth: 5

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - hhvm
  - nightly

matrix:
  fast_finish: true

before_script:
  - rm -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini
  - composer install --no-interaction --no-progress --prefer-dist

script:
  - vendor/bin/phpunit
